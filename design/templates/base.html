<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Online Voting System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'homepage' %}">Voting System</a>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline-light btn-sm">Profile</a>
                <a href="{% url 'candidate_list' %}" class="btn btn-outline-light btn-sm">Candidates</a>  <!-- fixed -->

                <a href="{% url 'results' %}" class="btn btn-outline-light btn-sm">Results</a>
                <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-success btn-sm">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-warning btn-sm">Signup</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>
</body>
</html>
