{% extends "base.html" %}

{% block title %}Confirm Vote{% endblock %}

{% block content %}
<div class="card shadow p-4 text-center">
    <h3 class="mb-3">Confirm Your Vote</h3>

    <p class="lead">
        Are you sure you want to vote for 
        <strong>{{ candidate.name }}</strong> ({{ candidate.party }})?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success me-2">Yes, Vote</button>
        <a href="{% url 'candidate_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
