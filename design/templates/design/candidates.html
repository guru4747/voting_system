{% extends "base.html" %}

{% block title %}Candidates{% endblock %}

{% block content %}
<h2>List of Candidates</h2>
<ul>
    {% for candidate in candidates %}
        <li>
            {{ candidate.name }} ({{ candidate.party }})
            <form method="post" action="{% url 'vote' candidate.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Vote</button>
            </form>
        </li>
    {% empty %}
        <li>No candidates available.</li>
    {% endfor %}
</ul>
{% endblock %}
